{% extends "base.html" %}
{% block title %}
Password Change
{% endblock title %}
{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Change password">
  </form>
{% endblock %}
